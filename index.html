<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://kit.fontawesome.com/43f82acbea.js" crossorigin="anonymous"></script>
  
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <!-- main content -->
  <main class="">
     <!-- logo -->
    <header class="">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
    </header>

    <section class="one">
       <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section class="two">
      <div class="heading">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="sub-heading">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div class="btn">
        <button class="register">Register</button>
      </div>
    </section>

    <section class="three">
      <ul class="social-icon">
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded by <a href="#">Adewale</a>.
    </p>
  </footer>
</body>
</html>
